<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >资讯分类列表</a></li>
			<li><a href="{:url('Articleclass/add')}">{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('Articleclass/listOrder')}">
			<div class="table-actions">
                <button class="btn btn-primary  js-ajax-submit" type="submit">{:lang('SORT')}</button>
            </div>
		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
                        <th>排序</th>
						<th>ID</th>
						<th>大类</th>
						<th>名称</th>
						<th>图标</th>
						<th>描述</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
                        <td><input name="list_orders[{$vo.id}]" class="input-order" type="text"  value="{$vo.list_order}"></td>
                        <td>{$vo.id}</td>
						<td>
						 <if condition="$vo['ptype'] eq '1'" >
						    足球
						 <else/>
                            篮球
						 </if>						
						 </td>						
						<td>{$vo['name']}</td>
						<td><if condition="$vo['thumb'] neq '' "><img width="25" height="25" class="imgtip" src="{:get_upload_path($vo['thumb'])}" /></if></td>
						<td style="max-width: 200px;">{$vo['des']}</td>
						<td>	
                            <a class="btn btn-xs btn-primary" href='{:url("Articleclass/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Articleclass/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
