<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('watermark/index')}">所有水印</a></li>
        <li><a href="{:url('watermark/add')}">添加水印</a></li>
    </ul>
    <php>$position=array("1"=>"上左遮罩","2"=>"上右遮罩","3"=>"下左遮罩","4"=>"下右遮罩");</php>
    <php>$device=array("1"=>"PC","2"=>"APP/H5");</php>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('Watermark/listOrder')}">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>水印</th>
                <th>水印位置</th>
                <th>设备</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="watermarks" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$position[$vo.position]}</td>
                    <td>{$device[$vo.device]}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('watermark/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('watermark/delete',array('id'=>$vo['id']))}">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
