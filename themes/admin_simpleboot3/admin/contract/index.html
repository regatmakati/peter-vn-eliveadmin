<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
<!--			<li><a href="{:url('contract/add')}">{:lang('ADD')}</a></li>-->

		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('contract/index')}">
            类型：
            <select class="form-control" name="type">
				<option value="">全部</option>
                <volist name="types" id="v">
                    <option value="{$key}" <if condition="input('request.type') neq '' && input('request.type') eq $key">selected</if>>{$v}</option>
                </volist>
			</select>
			提交时间：
			<input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
            用户ID：
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入会员ID、靓号">
			联系方式：
            <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
                   placeholder="联系方式">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>				
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>会员ID</th>
						<th>会员</th>						
						<th>类型</th>
						<th>联系方式</th>
						<th>显示状态</th>
						<th>创建时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.uid}</td>
						<td>{$vo['userinfo']['user_nicename']} </td>	
						<td>{$types[$vo.type]}</td>
						<td>{$vo.contract}</td>
						<td>{$vo.statusMap}</td>
						<td>{$vo['created_at']}</td>


						<td>	
                            <a class="btn btn-xs btn-primary" href='{:url("contract/edit",array("uid"=>$vo["uid"],"created_at"=>$vo["created_at"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('contract/del',array('uid'=>$vo['uid'],'created_at'=>$vo['created_at']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
