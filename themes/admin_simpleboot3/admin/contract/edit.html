<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('contract/index')}">列表</a></li>
			<li class="active"><a >{:lang('EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('contract/editPost')}">
            <div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>会员</label>
				<div class="col-md-6 col-sm-10" style="padding-top:7px;">
					{$data['userinfo']['user_nicename']} ({$data['uid']})
				</div>
			</div>
            <div class="form-group">
				<label for="input-trade_no" class="col-sm-2 control-label"><span class="form-required">*</span>类型</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="type">
                        <volist name="types" id="v">
                        <option value="{$key}" <eq name="data['type']" value="$key">selected</eq>>{$v}</option>
                        </volist>
                    </select>
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-reason" class="col-sm-2 control-label"><span class="form-required"></span>联系方式</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-contract" name="contract" value="{$data.contract}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-reason" class="col-sm-2 control-label"><span class="form-required"></span>显示状态</label>
				<div class="col-md-6 col-sm-10">
					<label>
						<input type="radio" name="status" value="0" <eq name="data['status']" value="0">checked</eq> >隐藏全部</label>
					<label>
						<input type="radio" name="status" value="1" <eq name="data['status']" value="1">checked</eq>>显示全部</label>
					<label>
						<input type="radio" name="status" value="2" <eq name="data['status']" value="2">checked</eq>>显示复制按钮</label>
				</div>
			</div>

            <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="uid" value="{$data.uid}" />
					<input type="hidden" name="created_at" value="{$data.created_at}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="{:url('contract/index')}">{:lang('BACK')}</a>
				</div>
			</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
