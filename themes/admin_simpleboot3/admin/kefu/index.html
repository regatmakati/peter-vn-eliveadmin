<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('kefu/index')}">所有客服</a></li>
        <li><a href="{:url('kefu/add')}">添加客服</a></li>
    </ul>
    <form class="well form-inline margin-top-20" name="form1" method="post" action="{:url('kefu/index')}">
        客服昵称：
        <input class="form-control" type="text" name="nicname" style="width: 200px;" value="{:input('request.nickname')}"
               placeholder="请输入客服昵称">

        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>
    <form method="post" class="js-ajax-form margin-top-20">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
				<th >ID</th>
                <th >昵称</th>
				<th >客服链接</th>
                <th >创建时间</th>
                <th >{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="kefus" item="vo">
                <tr>
                    <td>{$vo.id}</td>
					<td>{$vo.nickname}</td>
					<td>{$vo.kefu_url}</td>
                    <td>{:date("Y-m-d H:i:s",$vo.addtime)}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('kefu/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('kefu/delete',array('id'=>$vo['id']))}" >
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>
        <div class="pagination">{$page}</div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
