<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('slide/index')}">幻灯片列表</a></li>
			<li class="active"><a>编辑幻灯片</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('slide/editPost')}">
			<div class="form-group">
				<label for="input-type" class="col-sm-2 control-label"><span class="form-required">*</span>位置</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="position">
						<volist name="positionMap" id="v">
							<option value="{$key}" <if condition="$result.position eq $key">selected</if>>{$v}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">{:lang('DESCRIPTION')}</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-remark" name="remark">{$result.remark}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="input-gc_isshow" class="col-sm-2 control-label">是否关闭横幅</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline"><input type="radio" name="hf_isshow" value="0" {$result['hf_isshow']?'':'checked'}>否</label>
					<label class="radio-inline"><input type="radio" name="hf_isshow" value="1" {$result['hf_isshow']?'checked':''} >是</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$result.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('slide/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
