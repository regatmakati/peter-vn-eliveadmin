<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >推单管理</a></li>
			<li><a href="{:url('Liveing/teidanadd')}">{:lang('ADD')}</a></li>
		</ul>
		
		<form class="well form-inline margin-top-20" method="post" action="{:url('Liveing/teidanmgt')}">
			分类：
            <select class="form-control" name="type">
				<option value="">默认</option>
                <volist name="type" id="v">
                    <option value="{$key}" <if condition="input('request.type') eq $key">selected</if>>{$v}</option>
                </volist>
			</select>		
			时间：
			<input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
			状态：
            <select class="form-control" name="status">
				<option value="">默认</option>
                <volist name="status" id="v">
                    <option value="{$key}" <if condition="input('request.status') eq $key">selected</if>>{$v}</option>
                </volist>
			</select>	
			<input type="submit" class="btn btn-primary" value="查询">
		</form>		
		<form method="post" class="js-ajax-form" action="{:url('Liveing/listOrder')}">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>推送ID</th>
						<th>所属直播间</th>
						<th>推单类型</th>
						<th>推单描述</th>
						<th>跟单</th>
						<th>反买</th>
						<th>状态</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.liveinfo}</td>						
						<td>{$vo['type']} </td>
						<td>{$vo['title']}</td>
						<td>{$vo['buy']}</td>
						<td>{$vo['oppositebuy']}</td>
						<td>{$vo['status']}</td>
						<th>{$vo['addtime']}</th>
						<td>
                            <a class="btn btn-xs btn-primary" href='{:url("Liveing/teidanedit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Liveing/teidandel',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
