<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >资讯文章列表</a></li>
			<li ><a href="{:url('Notice/add')}">添加</a></li>

		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('Notice/index')}">
			是否热点：
            <select class="form-control" name="ishot">
                <option value="0" <if condition="input('request.ishot') eq '0'">selected</if>>否</option>
				<option value="1" <if condition="input('request.ishot') eq '1'">selected</if>>是</option>
			</select>		

			是否推荐：
            <select class="form-control" name="isrecommend">
                <option value="0" <if condition="input('request.isrecommend') eq '0'">selected</if>>否</option>
				<option value="1" <if condition="input('request.isrecommend') eq '1'">selected</if>>是</option>
			</select>	

			是否置顶：
            <select class="form-control" name="istop">
                <option value="0" <if condition="input('request.istop') eq '0'">selected</if>>否</option>
				<option value="1" <if condition="input('request.istop') eq '1'">selected</if>>是</option>
			</select>	

			采集源：
            <select class="form-control" name="source">
			    <option value="0" <if condition="input('request.source') eq '0'">selected</if>>--请选择--</option>
                <option value="1" <if condition="input('request.source') eq '1'">selected</if>>雷速体育</option>
				<option value="2" <if condition="input('request.source') eq '2'">selected</if>>懂球帝</option>
				<option value="3" <if condition="input('request.source') eq '3'">selected</if>>腾讯体育</option>
			</select>
			
			<input type="submit" class="btn btn-primary" value="查询">
		</form>	    	
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>标题</th>
						<th>分类</th>
						<th>缩略图</th>
						<th>热点</th>
						<th>推荐</th>
						<th>置顶</th>
						<th>浏览</th>
						<th>点赞</th>
						<th>评论</th>
						<th>发布</th>
						<th>采集源</th>
						<th>状态</th>
						<th>发布时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.type}</td>
						<!--<td>{$vo.content|htmlspecialchars_decode|strip_tags|subtext=50}</td>-->
						<td><img src="{$vo.thumb}" width='50px'/></td>
						<td><if condition="$vo['ishot'] eq 1">是<else/>否</if></td>
						<td><if condition="$vo['isrecommend'] eq 1">是<else/>否</if></td>
						<td><if condition="$vo['istop'] eq 1">是<else/>否</if></td>
						<td>{$vo.views}</td>
						<td>{$vo.likes}</td>
						<td>{$vo.comments}</td>
						<td>{$vo.author}</td>
						<td>{$vo.source}</td>
						<td><if condition="$vo['status'] eq 1">已发布<else/>未发布</if></td>
						<td>{$vo.publishtime}</td>
						<td>
							<a class="btn btn-xs btn-primary" href='{:url("Notice/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Notice/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
