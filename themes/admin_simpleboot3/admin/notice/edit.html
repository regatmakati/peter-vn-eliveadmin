<include file="public@header"/>
<style type="text/css">
	.pic-list li {
		margin-bottom: 5px;
	}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('Notice/index')}">资讯文章列表</a></li>
		<li class="active"><a href="{:url('Notice/add')}">添加</a></li>
		<li class="active"><a>编辑</a></li>
	</ul>
	<form action="{:url('Notice/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
		<div class="row">
			<div class="col-md-9">
				<table class="table table-bordered">
					<tbody>

					<tr>
						<th width="100">标题<span class="form-required">*</span></th>
						<td>
							<input type="hidden" name="id" value="{$data.id}">
							<input class="form-control" type="text"  name="title" value="{$data.title}" required placeholder="请输入标题"/>
						</td>
					</tr>
					<tr>
						<th width="100">类型</th>
						<td>
							<select name="type" class="form-control">
								<option value="0" <if condition="$data['type'] eq 0">selected</if>>公告</option>
								<option value="17" <if condition="$data['type'] eq 17">selected</if>>导航栏</option>
								<option value="1" <if condition="$data['type'] eq 1">selected</if>>世界杯</option>	
								<option value="2" <if condition="$data['type'] eq 2">selected</if>>欧冠</option>	
								<option value="3" <if condition="$data['type'] eq 3">selected</if>>英超</option>	
								<option value="4" <if condition="$data['type'] eq 4">selected</if>>意甲</option>	
								<option value="5" <if condition="$data['type'] eq 5">selected</if>>西甲</option>	
								<option value="6" <if condition="$data['type'] eq 6">selected</if>>法甲</option>	
								<option value="7" <if condition="$data['type'] eq 7">selected</if>>德甲</option>	
								<option value="8" <if condition="$data['type'] eq 8">selected</if>>中超</option>	
								<option value="9" <if condition="$data['type'] eq 9">selected</if>>日职联</option>	
								<option value="10" <if condition="$data['type'] eq 10">selected</if>>各国杯赛</option>	
								<option value="11" <if condition="$data['type'] eq 11">selected</if>>其他联赛</option>	
								<option value="12" <if condition="$data['type'] eq 12">selected</if>>其他国际赛事</option>	
								<option value="13" <if condition="$data['type'] eq 13">selected</if>>NBA</option>	
								<option value="14" <if condition="$data['type'] eq 14">selected</if>>CBA</option>	
								<option value="15" <if condition="$data['type'] eq 15">selected</if>>世锦赛</option>	
								<option value="16" <if condition="$data['type'] eq 16">selected</if>>其他国家联赛</option>	
							</select>
						</td>
					</tr>
					<tr>
						<th width="100">缩略图<span class="form-required">*</span></th>
						<td>
							<input class="form-control" type="text"  name="thumb" value="{$data.thumb}" required placeholder="请输入缩略图外链地址"/>
						</td>
					</tr>					
					<tr>
						<th>内容</th>
						<td style="min-height: 300px;">
							<div style="display:none;">{$data.content|htmlspecialchars_decode}</div>
							<script type="text/plain" id="content" name="content">{$data.content|htmlspecialchars_decode}</script>
						</td>
					</tr>

					<tr>
						<th width="100">是否热点</th>
						<td>
							<select name="ishot" class="form-control">
								<option value="0" <if condition="$data['ishot'] eq 0">selected</if>>否</option>
								<option value="1" <if condition="$data['ishot'] eq 1">selected</if>>是</option>						
							</select>
						</td>
					</tr>

					<tr>
						<th width="100">是否推荐</th>
						<td>
							<select name="isrecommend" class="form-control">
								<option value="0" <if condition="$data['isrecommend'] eq 0">selected</if>>否</option>
								<option value="1" <if condition="$data['isrecommend'] eq 1">selected</if>>是</option>						
							</select>
						</td>
					</tr>

					<tr>
						<th width="100">是否置顶</th>
						<td>
							<select name="istop" class="form-control">
								<option value="0" <if condition="$data['istop'] eq 0">selected</if>>否</option>
								<option value="1" <if condition="$data['istop'] eq 1">selected</if>>是</option>						
							</select>
						</td>
					</tr>
					
					<tr>
						<th width="100">状态<span class="form-required">*</span></th>
						<td>
							<select name="status" class="form-control">
								<option value="1" <if condition="$data['status'] eq 1">selected</if>>启用</option>
								<option value="0" <if condition="$data['status'] eq 0">selected</if>>禁用</option>
							</select>
						</td>
					</tr>

					</tbody>
				</table>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
						<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
	//编辑器路径定义
	var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
	$(function () {

		editorcontent = new baidu.editor.ui.Editor();
		editorcontent.render('content');
		try {
			editorcontent.sync();
		} catch (err) {
		}

		$('#more-template-select').val('page');
	});
</script>
</body>
</html>
